{% extends 'base.html' %}


{% block Title %}
    Audio
{% endblock Title %}
    
{{MEDIA_URL}}
{% block Body %}
    <table class="table table-striped table-dark">
        <tr>
            <th>Number</th>
            <th>Recording</th>            
        </tr>

        
        {% for recording in recording_list %}
            <tr>
                <td>{{recording.pk}}</td>
                <td><a href="{% url 'sidebyside1:detail' pk=recording.pk %}">{{recording.title}}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock Body %}
