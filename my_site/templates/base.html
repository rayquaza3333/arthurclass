<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css"
        media="screen" charset="utf-8">
    
    <!-- So this is style download from github repo meidum editor, which is an
            open source for people to use  if they want to create something like
        medium.com -->

    <title> 
    {% block Title %}
    {% endblock Title %}
    </title>

</head>
<body>
    

<div class="container">

        <ul class="nav navbar-nav">
            <li><a class="navbar-link" href="{% url 'homework:all' %}">Xem bài tập</a></li>
            <li><a href="{% url 'sidebyside1:recordings' %}">File ghi âm bài tập</a></li>
            {% if user.is_authenticated %}
            <li><a class="navbar-link" href="{% url 'homework:create' %}">Create</a></li>
                
            {% endif %}
                
       
        </ul>
    </div>
</div>


<div class="container">  
    {% block Body %}        
    {% endblock Body %}        
</div>
    
</body>
</html>
